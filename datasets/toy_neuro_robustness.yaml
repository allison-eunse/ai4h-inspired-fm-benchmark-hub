# Toy Neuro Robustness Dataset
# 3D time-series data for robustness testing

dataset_id: toy_neuro_robustness
name: "Toy Neuro Robustness Dataset"
description: >
  Synthetic EEG-like time-series data for testing foundation model
  robustness against noise, artifacts, and perturbations.

# Path to data directory (generated by `fmbench generate-toy-data`)
path: "toy_data/neuro/robustness"

# Data format
format:
  X: "X.npy"  # Shape: (N, C, T) = (100, 16, 500)
  y: "y.npy"  # Shape: (N,) = (100,)
  metadata: "metadata.csv"
  info: "info.json"

# Data specifications
specifications:
  n_samples: 100
  n_channels: 16
  n_timepoints: 500
  n_classes: 2
  sampling_freq: 200  # Hz
  
  # Signal characteristics
  signal_type: "synthetic_eeg"
  frequency_bands:
    class_0: "alpha (8-12 Hz)"
    class_1: "beta (12-16 Hz)"

# Intended use
intended_use:
  - "Robustness evaluation against signal perturbations"
  - "Channel dropout resilience testing"
  - "Noise robustness profiling"
  - "Temporal shift sensitivity analysis"
  - "Channel permutation equivariance testing"

# Compatibility
compatible_benchmarks:
  - robustness_testing

# Metadata columns
metadata_columns:
  - subject_id
  - age
  - sex
  - site
  - label

# Attribution
source: "Synthetic (fmbench generate-toy-data)"
license: "Public Domain / Synthetic"

