model_id: hyenadna
name: "HyenaDNA"
version: "1.0.0"
modality: "DNA_sequence"
upstream_repo: "https://github.com/HazyResearch/hyena-dna"
paper: "https://arxiv.org/abs/2306.15794"
notes: >
  Genomic foundation model using Hyena implicit-convolution operators to model 
  DNA sequences at single-nucleotide resolution with context lengths up to 1M tokens. 
  Pretrained on the human reference genome. From Hazy Research at Stanford.
arch: "Decoder-only Hyena operator stack (implicit long convolutions)"
params: "~1.6M - 7B variants"
license: "Apache 2.0"
