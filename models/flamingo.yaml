model_id: flamingo
name: "OpenFlamingo"
version: "2.0.0"
modality: ["images", "text"]
upstream_repo: "https://github.com/mlfoundations/open_flamingo"
paper: "https://arxiv.org/abs/2308.01390"
notes: >
  Open-source implementation of DeepMind's Flamingo. Visual language model that 
  bridges pretrained vision encoders and language models via a Perceiver Resampler 
  and gated cross-attention layers, enabling few-shot image and video understanding.
  From ML Foundations (UW, Stanford, AI2).
arch: "Perceiver-augmented VLM (vision encoder + LM + gated cross-attention)"
params: "3B / 4B / 9B checkpoints"
license: "MIT"
