# Main CI workflow for testing and docs deployment
# Leaderboard updates are handled by update-leaderboard.yml

name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - 'evals/*.yaml'  # Handled by update-leaderboard.yml
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Verify fmbench CLI
        run: |
          python -m fmbench --help
          python -m fmbench list-suites

      - name: Generate toy data and run sanity check
        run: |
          python -m fmbench generate-toy-data
          python -m fmbench run --suite SUITE-TOY-CLASS --model configs/model_dummy_classifier.yaml --out /tmp/test_run
          test -f /tmp/test_run/eval.yaml

  docs:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Build leaderboard
        run: python -m fmbench build-leaderboard

      - name: Configure git for GitHub Actions
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mkdocs gh-deploy --force

