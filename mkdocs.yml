site_name: AI4H-Inspired FM Benchmarks
site_description: "Benchmarking Hub for Genetics & Brain Foundation Models"
site_url: "https://allison-eunse.github.io/ai4h-inspired-fm-benchmark-hub"
repo_url: "https://github.com/allison-eunse/ai4h-inspired-fm-benchmark-hub"
repo_name: "ai4h-inspired-fm-benchmark-hub"

theme:
  name: material
  # Professional color scheme
  palette: 
    - scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  font:
    text: Inter # Clean, modern sans-serif
    code: JetBrains Mono
  
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.instant
    - navigation.indexes
    - content.code.copy
    - search.suggest
    - search.highlight
    - toc.integrate  # Integrate TOC into left nav instead of separate right panel

  icon:
    repo: fontawesome/brands/github
    logo: material/brain # Placeholder logo

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Leaderboards: leaderboards/index.md
  - Submit Results:
    - Submission Guide: contributing/submission_guide.md
  - Protocols (Recipes):
    - CCA & Permutation: integration/analysis_recipes/cca_permutation.md
    - Prediction Baselines: integration/analysis_recipes/prediction_baselines.md
    - Partial Correlations: integration/analysis_recipes/partial_correlations.md
  - Data Specs:
    - fMRI: integration/modality_features/fmri.md
    - sMRI: integration/modality_features/smri.md
    - Genomics: integration/modality_features/genomics.md
  - Models: 
    - Overview: models/index.md
  - Design:
    - AI4H Alignment: design/ai4h_alignment.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
