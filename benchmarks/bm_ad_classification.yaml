benchmark_id: "BM-001"
name: "Alzheimer's Disease Classification using Brain MRI"
version: "1.0.0"

# DEL10: Health Topic Definition
health_domain: "Neurology"
health_topic: "Alzheimer's Disease"
clinical_relevance: "Automated screening for AD to assist radiological workflow."

# DEL10: AI Task Specification
ai_task: "Classification"
input_modality: "MRI"
output_type: "Label"

# DEL3: Data Requirements
dataset_id: "DS-ADNI"
data_spec:
  input_format: "NIfTI"
  preprocessing: "Skull-stripped, registered to MNI152"

# DEL3: Performance Metrics
metrics:
  primary: "AUROC"
  secondary:
    - "Accuracy"
    - "Sensitivity"
    - "Specificity"
  
  # DEL3: Sub-group Analysis
  stratification:
    - "Disease Stage (MCI vs AD)"
    - "Scanner Field Strength (1.5T vs 3T)"

# DEL3: Non-Functional Requirements
requirements:
  explainability: "Saliency map required"
  inference_time_limit: "30s per volume"

description: "Binary classification of AD vs CN using structural MRI data."
status: "Active"
