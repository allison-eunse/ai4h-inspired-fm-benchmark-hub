# AI4H-Inspired Benchmark Definition Template
# Based on ITU FG-AI4H Topic Description Document (TDD) Structure
# References: DEL10.x (TDD) and DEL3 (Requirements)

benchmark_id: unique_benchmark_id_here
name: "Human-Readable Benchmark Name"
version: "1.0.0"

# DEL10: Health Topic Definition
health_domain: "Neurology" # e.g., Neurology, Genomics
health_topic: "fMRI Analysis / Robustness Testing" # Specific focus
clinical_relevance: "Evaluating FM robustness and representation quality..."

# DEL10: AI Task Specification
ai_task: "Classification" # Classification, Segmentation, Regression, Generation
input_modality: "fMRI" # fMRI, scRNA-seq, DNA sequence
output_type: "Label" # Label, Mask, Report, Embedding

# DEL3: Data Requirements & Input Specifications
data_spec:
  input_format: "NIfTI (.nii.gz) or NumPy (.npy)"
  min_resolution: "Standard preprocessing (fMRIPrep or similar)"
  required_metadata:
    - subject_id
    - scanner
    - preprocessing_pipeline
  
# DEL3: Performance Metrics
metrics:
  primary: "AUROC"
  secondary:
    - "Accuracy"
    - "F1-Score"
    - "Robustness rAUC"
  
  # DEL3: Generalizability & Sub-group Analysis (Granular Metrics)
  stratification:
    - "Scanner Manufacturer" # Test performance per scanner (GE, Siemens, Philips)
    - "Preprocessing Pipeline" # fMRIPrep, HCP, minimal
    - "Site" # Multi-site robustness

# DEL3: Non-Functional Requirements
requirements:
  explainability: "Optional (Attention Maps)"
  inference_time_limit: "10s per sample"
  privacy: "No PHI in output"

# Reference to Standard/Gold Standard
gold_standard: "Task labels or synthetic ground truth for robustness"

# Source/Attribution
references:
  - "ITU-T FG-AI4H DEL10.8 (TG-Neuro)"
  - "brainaug-lab methodology"
